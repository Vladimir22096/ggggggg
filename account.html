<body id="index">
    <nav class="navbar">
        <a class="logo" href="./index.html">
            <img src="./img/logo.png" alt="Logo">
        </a>

        <button class="menu-toggle"></button>

        <div class="nav-links">
            <a href="#">О нас</a>
            <a href="#">Конкурсы</a>
            <a href="#">Контакты</a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <div class="auth-buttons">
            <a href="./index.html"><button>Log Out</button></a>
        </div>
    </nav>
    <div class="container">
        <main class="main top">
            <h1>Записаться на конкурс</h1>
            <form class="account-form top-2">
                <div class="account-form__elem">
                    <label for="age" class="account-form__elem-label">Конкурс</label>
                    <select name="gender" id="gender" class="account-form__elem-input">
                        <option value="concurs1">Конкурс 1</option>
                        <option value="concurs2">Конкурс 2</option>
                        <option value="concurs3">Конкурс 3</option>
                        <option value="concurs4">Конкурс 4</option>
                    </select>
                </div>
                <div class="account-form__elem">
                    <label for="date" class="account-form__elem-label">Дата</label>
                    <input type="date" id="date" name="date" class="account-form__elem-input" />
                </div>
                <div class="account-form__elem">
                    <label for="time" class="account-form__elem-label">
                        Время начала
                    </label>
                    <input type="time" id="time" name="time" class="account-form__elem-input" />
                </div>
                <div class="account-form__elem">
                    <label for="quantity" class="account-form__elem-label">
                        Кол-во человек
                    </label>
                    <input type="number" id="quantity" name="quantity" class="account-form__elem-input" />
                </div>

                <button type="button" class="account-form__elem-button button">
                    Записаться на конкурс
                </button>
            </form>
        </main>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__contacts">
                    <a href="#" class="footer__contacts-link">+7 (4842) 23-45-67</a>
                    <a href="#" class="footer__contacts-link">family@cosmos.ru</a>
                </div>
                <nav class="footer__nav">
                    <a href="index.html" class="footer__nav-link">Главная</a>
                    <a href="index-light.html" class="footer__nav-link">
                        Главная-светлая
                    </a>
                    <a href="./registration.html" class="footer__nav-link">Регистрация</a>
                    <a href="./ivent.html" class="footer__nav-link">Конкурс</a>
                    <a href="./account.html" class="footer__nav-link">Личный кабинет</a>
                    <a href="./404.html" class="footer__nav-link">Страница не найдена</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./media/js/script.js"></script>
